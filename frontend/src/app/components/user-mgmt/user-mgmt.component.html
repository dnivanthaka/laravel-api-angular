<div class="container-fluid">
    <div class="card inner-main">
    <table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Role</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>
            <button type="button" class="btn btn-secondary">Change Password</button> &nbsp;
            <button type="button" class="btn btn-warning">Update</button> &nbsp;
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.name, user.id)">Delete</button>
        </td>
      </tr>
	</tbody>
    </table>
    </div>
</div>
